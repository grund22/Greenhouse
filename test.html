<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Flower Generator</title>
</head>

<body>

    <main>
        <div class="main-page">
            <div class="flower form">
                <div class="form">
                    <label for="flower amount" class="form-headlines">How many flowers</label>
                    <select name="flower amount " class="dropdown ">
                            <option value="1 ">1</option>
                            <option value="2 ">2 </option>
                            <option value="3 ">3</option>
                            <option value="4 ">4</option>
                    </select>

                    <label for="Category amount" class="form-headlines">What category</label>
                    <select name="Catagory amount " class="dropdown ">
                            <option value="1 ">Shrubs</option>
                            <option value="2 ">Container Plants</option>
                            <option value="3 ">Herbaceous Perennials</option>
                            <option value="4 ">Cacti & Succulents</option>

                            </select>
                    <label for="Name" class="form-headlines ">Name</label>
                    <select name="Name" class="dropdown ">
                            <option value="1">Azalea</option>
                            <option value="2">Tibouchina Semidecandra</option>
                            <option value="3 ">Pansy Blue Shades</option>
                            <option value="4 ">Pansy Yellow with Blotch></option>
                            <option value="5">Hibiscus</option>
                            <option value="6">Plectranthus</option>
                            <option value="7">Camellia Japonica</option>
                            <option value="8">Bougainvillea Spectabilis</option>
                            <option value="9">Calibrachoa Noa</option>
                            <option value="10">Rosa Burgundy"</option>                  \
                            <option value="11">Cymbidium Aestivum</option>
                            <option value="12">Rosa Iceberg</option>
                            <option value="13">Bonsai Tree</option>
                            <option value="15">Brassica Oleracea</option>
                            <option value="16">Viola Penny Orange Jump Up</option>
                            <option value="17">Cotula</option>
                        <option value="18">Phalaenopsis Purple</option>
                            <option value="19">Chrysanthemum"</option>       
                            <option value="20">Armeria Alliacea</option>
                        </select>

                    <div class="form-buttons ">
                        <button type="submit " class="submit-button ">Submit</button>
                        <button type="submit " class="submit-button ">Random</button>
                    </div>
                </div>


            </div>

            <div id="flowerlist "></div>

        </div>
    </main>

    <footer>

    </footer>

</body>

</html>

</html>
